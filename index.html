<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module" defer></script>
  <title>Rings Workout</title>
</head>

<body>
  <main>
    <h1>Rings Workout</h1>
    <form>
      <section>
        <label id="pushLabel" for="push1"></label>
        <input id="push1" name="push1" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="push2" name="push2" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="push3" name="push3" type="number" min="0" max="10" step="1" placeholder="0" required>
      </section>
      <section>
        <label id="pullLabel" for="pull1"></label>
        <input id="pull1" name="pull1" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="pull2" name="pull2" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="pull3" name="pull3" type="number" min="0" max="10" step="1" placeholder="0" required>
      </section>
      <footer>
        <span>Rest for 90 seconds</span>
        <button type="submit">Finish</button>
      </footer>
    </form>
  </main>
</body>

</html>
