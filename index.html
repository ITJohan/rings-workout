<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module" defer></script>
  <title>Rings Workout</title>
</head>

<body>
  <main>
    <h1>Rings Workout</h1>
    <form>
      <section>
        <label for="push-1">Dips</label>
        <input id="push-1" name="push-1" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="push-2" name="push-2" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="push-3" name="push-3" type="number" min="0" max="10" step="1" placeholder="0" required>
      </section>
      <section>
        <label for="pull-1">Tucked front lever</label>
        <input id="pull-1" name="pull-1" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="pull-2" name="pull-2" type="number" min="0" max="10" step="1" placeholder="0" required>
        <input id="pull-3" name="pull-3" type="number" min="0" max="10" step="1" placeholder="0" required>
      </section>
      <footer>
        <span>Rest for 90 seconds</span>
        <button type="submit">Finish</button>
      </footer>
    </form>
  </main>
</body>

</html>
